apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-source
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-source
  template:
    metadata:
      labels:
        app: node-source
    spec:
      containers:
        image: bonnce/node-source:7dbae70997906fb5ce1fdf4e38baa69852a9efc0
        name: node-source
        ports:
        - containerPort: 3500
          protocol: TCP
