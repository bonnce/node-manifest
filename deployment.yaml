apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-source
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-source
      role: node-source
  template:
    metadata:
      labels:
        app: node-source
        role: node-source
    spec:
      containers:
      - name: node-source
        image: bonnce/node-source:938b00ee58ba3e4b9a71f466f79b95c61b53f7c8
        ports:
        - containerPort: 8889
          protocol: TCP
